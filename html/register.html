<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../jquery/jquery.min.js"></script>
    <script src="../validation/dist/jquery.validate.min.js"></script>
    <script src="../js/gverify.js"></script>
    <script src="../js/utils.js"></script>

</head>

<body>
    <div class="all">
        <div class="resigerBox">
            <h2>欢迎注册</h2>
            <p>已有账号？<a href="login.html">登录</a></p>
            <form action="" name="resiger" id="resiger">
                <p>
                    <label for="name">用户名</label>
                    <input type="text" id="username" name="username">
                </p>
                <p>
                    <label for="tel">手机号</label>
                    <input type="text" id="tel" name="tel">
                </p>
                <p>
                    <label for="name">密　码</label>
                    <input type="password" id="password" name="password">
                </p>
                <p>
                    <label for="code">验证码</label>
                    <input type="text" id="code" name="code">

                </p>

                <p id="codes">

                </p>
                <p>
                    <button id="rBtn">注册</button>
                </p>
                <p>
                    <input type="checkbox" id="check" name="check"> 阅读并接受
                    <a href="">《百度用户协议》</a> 及
                    <a href="">《百度隐私权保护声明》</a>
                </p>
            </form>

        </div>


        <script src="../js/index.js"></script>
</body>

</html>
